<table *ngIf="results.length > 0" mat-table [dataSource]="results" class="mat-elevation-z8">

    <!-- Columns -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> Utente </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="trophies">
      <th mat-header-cell *matHeaderCellDef> Premi </th>
      <td mat-cell *matCellDef="let element"> {{element.trophies}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
